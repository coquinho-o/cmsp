<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vídeos do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .video {
            margin: 20px 0;
            text-align: center;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 340px;
        }
    </style>
</head>
<body>

    <h1>Catálogo de Vídeos do YouTube</h1>

    <div class="video">
        <h2>Título do Vídeo 1</h2>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video">
        <h2>Título do Vídeo 2</h2>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video">
        <h2>Título do Vídeo 3</h2>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Adicione mais vídeos conforme necessário -->

</body>
</html>
